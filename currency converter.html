<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1 data-translate="title">Currency Converter</h1>
        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount" data-translate="amountLabel">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0">
        </div>
        <div class="form-group">
            <label for="fromCurrency" data-translate="fromLabel">From:</label>
            <select id="fromCurrency"></select>
        </div>
        <div class="form-group">
            <label for="toCurrency" data-translate="toLabel">To:</label>
            <select id="toCurrency"></select>
        </div>
        <button id="convertButton" data-translate="convertButton">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
